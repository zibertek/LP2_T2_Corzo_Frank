<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corzo: Editar Orden de Compra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center m-0">Editar Orden de Compra</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/actualizar}" method="post" th:object="${ordenCompra}">

					<input type="hidden" th:field="*{nroOrden}" />

                    <div class="mb-3">
                        <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                        <input type="date" class="form-control" id="fechaEntrega" th:field="*{fechaEntrega}" required>
                    </div>

                    <div class="mb-3">
                        <label for="proveedor" class="form-label">Proveedor</label>
                        <select class="form-select" id="proveedor" th:field="*{proveedor}" required>
                            <option value="" disabled selected>-- Seleccione --</option>
                            <option th:each="item : ${proveedores}" 
                                    th:value="${item.idProveedor}" 
                                    th:text="${item.razonSocial}"></option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="monto" class="form-label">Costo de Ingreso</label>
                            <input type="number" step="0.01" class="form-control" id="monto" th:field="*{monto}" required>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="direccionEntrega" class="form-label">Direccion de Entrega</label>
                            <input type="text" class="form-control" id="direccionEntrega" th:field="*{direccionEntrega}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}" required>
                            <option value="" disabled selected>-- Seleccione --</option>
                            <option value="P">Pendiente</option>
                            <option value="C">Completado</option>
                            <option value="A">Anulado</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/listado}" class="btn btn-secondary">
                            <i class="fa fa-arrow-left"></i> Regresar
                        </a>
                        <div>
                            <button type="reset" class="btn btn-outline-warning me-2">
                                <i class="fa fa-eraser"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-save"></i> Actualizar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
